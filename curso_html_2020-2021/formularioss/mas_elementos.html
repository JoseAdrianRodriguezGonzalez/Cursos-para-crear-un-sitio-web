<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Document</title>

<!--fieldset->Se utiliza para agrupar elementos dentro de un formulario
    Legend-> Representa una etiqueta para el contenido del fieldset
    file->Este intpu se utioliza para cargar archivos y enviarlos desde un formulario
    meter-> representa un valor dentro de un rango
    progress->Representa el progreso de una tarea 
    Textadress->Se utiliza para introducir texto en un formulario-->
<body>
    <fieldset>
        <legend>Datos personales</legend>
    <label for="name">Nombre
        <input type="text "id="name">
    </label>
    <label for="surname"> Apellido
        <input type="text" id="surname">
    </fieldset>
</label>
    <input type="file">
    <label for="fuel">combustible   </label>
