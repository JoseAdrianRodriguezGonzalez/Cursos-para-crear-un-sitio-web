<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<!--La estrucutra básica de uun formulario compone de 4 elementos
<form> Es la etiqueta que engloba nuestro formulario
    <label> sirve para escribir el nombe del campo o rellenar
        Debe tener el atributo "for" el cual se le indica un id que lo que hara será emparejar el label con su input correspondiente
        <input> sirve para crear un campo que permitira al usuario interactuar
        El uncio atributo obligatorio es name
    <button> crea un botón que permitira enviar al formulario-->
<body>
    <form >
    <label for="name" >Nombre:</label>
    <input id="name">
    <!--La otra manera de enlazar el input es la siguiente
    <label>
        Nombre:
    <input>
    </label>-->
    <button>Enviar</button>
</form>
</body>
</html>
